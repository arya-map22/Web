<!DOCTYPE html>
<html>
<head>
    <title>Tabel</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            text-align: left;
            background-color: gray;
        }
        td {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1 style="color: coral;">
        Tabel Nama
    </h1>
    <p style="color: darkcyan;">
        <i>Percobaan</i> <b>Tabel Nama</b>
    </p>
    <table width="50%">
        <tr>
            <th>Nama</th>
            <th>Jenis Kelamin</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Arya Prayoga</td>
            <td>Laki-laki</td>
            <td>17</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Laki-laki</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
